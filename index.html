<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <title>Meu primeiro formulário</title>
    
    <link rel="shortcut icon" href="forms.webp" type="image/x-icon">

</head>
<body>
    
    <div class="conteiner mt-5">

        <div class="row">
            <div class="col-md-6">
                
                <div class="card">                    
                    <div class="card-header bg-primary text-white">
                        <h1 class="mb-0">Cadastro</h1>
                    </div>
                    
                    <div class="card-body">
                        
                        <form id="formCadastro">
                            <div class="mb-3">
                                <label for="clientName" class="form-label">Nome do Cliente:</label>
                                <input type="text" id="clientName" class="form-control" placeholder="Escreva o nome do cliente ">
                            </div>
                            <div class="mb-3">
                                <label for="clientCPF" class="form-label">CPF:</label>
                                <input type="text" id="clientCPF" class="form-control" placeholder="Digite o CPF do cliente">
                            </div>
                            <div class="mb-3">
                                <label for="clientTelefone" class="form-label">Telefone:</label>
                                <input type="tel" id="clientTelefone" class="form-control" placeholder="Digite o número de telefone do cliente">
                            </div>
                            <div class="mb-3">
                                <label for="clientDateNasc" class="form-label">Data de Nascimento:</label>
                                <input type="date" id="clientDateNasc" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="clientSalary" class="form-label">Salário:</label>
                                <input type="text" id="clientSalary" class="form-control" placeholder="Digite o salário do cliente">
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </form>
                    
                    </div>                
                </div>
            
            </div>
        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" integrity="sha512-Rdk63VC+1UYzGSgd3u2iadi0joUrcwX0IWp2rTh6KXFoAmgOjRS99Vynz1lJPT8dLjvo6JZOqpAHJyfCEZ5KoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        
        $('#clientCPF').mask('000.000.000-00');
        $('#clientTelefone').mask('(00) 00000-0000');
        $('#clientSalary').maskMoney({ prefix: 'R$ ', allowNegative: false, thousands: '.', decimal: ',', affixesStay: false});
    
        function validateCPF(cpf) {
            if (!cpf) return false;
            const onlyDigits = cpf.replace(/\D+/g, '');
            if (onlyDigits.length !== 11) return false;
            if (/^(\d)\1{10}$/.test(onlyDigits)) return false; 
            const digits = onlyDigits.split('').map(d => parseInt(d, 10));

            let sum = 0;
            for (let i = 0; i < 9; i++) sum += digits[i] * (10 - i);
            let rem = sum % 11;
            let check1 = (rem < 2) ? 0 : 11 - rem;
            if (check1 !== digits[9]) return false;

            sum = 0;
            for (let i = 0; i < 10; i++) sum += digits[i] * (11 - i);
            rem = sum % 11;
            let check2 = (rem < 2) ? 0 : 11 - rem;
            if (check2 !== digits[10]) return false;

            return true;
        }
        
        const cpfInput = document.getElementById('clientCPF');
        cpfInput.addEventListener('blur', function () {
            const value = cpfInput.value || '';
            const onlyDigits = value.replace(/\D+/g, '');
            
            if (onlyDigits.length === 0) return; 
            if (!validateCPF(value)) {
                alert('CPF inválido. Por favor, verifique e digite novamente.');
                cpfInput.value = '';
                cpfInput.focus();
            }
        });

        function DataCorret() {
            const dateVal = document.getElementById('clientDateNasc').value;
            if (!dateVal) return '';
            const parts = dateVal.split('-');
            if (parts.length !== 3) return dateVal;
            return parts[2] + '/' + parts[1] + '/' + parts[0];
        }

        function CreditLimit(salary) {
            const salaryCents = salary.replace(/[^\d,]/g, '').replace(',', '.');
            let salaryConvertedReal = Math.round(parseFloat(salaryCents) * 100);
            let salaryCreditLimit = (salaryConvertedReal * 0.3) /100;
            return salaryCreditLimit.toFixed(2);
        }

        document.getElementById('formCadastro').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('clientName').value;
            const cpf = document.getElementById('clientCPF').value;
            const telefone = document.getElementById('clientTelefone').value;
            const salary = document.getElementById('clientSalary').value;

            alert('Nome do cliente: ' + name  +
                '\nCPF: ' + cpf +
                '\nTelefone: ' + telefone +
                '\nData de Nascimento: ' + DataCorret() +
                '\nSalário: R$' + salary +
                '\nCrédito Disponível: R$' + CreditLimit(salary)
            );
        });
    </script>

</body>
</html>
